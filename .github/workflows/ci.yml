name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          version: 10.5.5
          php_version: 8.1
          bootstrap: tests/bootstrap.php
          configuration: phpunit.xml
          args: --coverage-text