name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.3

      - uses: php-actions/composer@v4

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          php_version: 8.1
          bootstrap: tests/bootstrap.php
          configuration: phpunit.xml